<div style="border: 2px dotted lightgray;width: 80%;margin-left: 150px;margin-top: 20px;" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <h1 th:text="(${genre} != null ? 'Edit Genre' : 'Create New Genre')"></h1>

    <form style="width: 95%;padding-left: 60px;margin-top: 10px;" class="form-signin mt-xl-5 form" method="post" th:action="@{/genres/edit/{id} (id=${genre.getGenreId()})}">
        <div class="mb-3">
            <label for="genreName"
                   class="form-label">Genre name:</label>
            <input name="genreName" id="genreName" type="text" class="form-control" th:value="(${genre} != null ? ${genre.getGenreName()} : '')" placeholder="Enter genre name " required>
        </div>

        <button type="submit" style="margin-bottom: 40px;" class="btn btn-block btn-primary">Confirm</button>
    </form>

</div>
