<div style="border: 2px dotted lightgray;width: 80%;margin-left: 150px;margin-top: 20px;" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <h1 th:text="(${song} != null ? 'Edit Song' : 'Create New Song')"></h1>

    <form style="width: 95%;padding-left: 60px;margin-top: 10px;" class="form-signin mt-xl-5 form" method="post" th:action="@{/songs/edit/{id} (id=${song.getSongId()})}">
        <div class="mb-3">
            <label for="title"
                   class="form-label">Title:</label>
            <input name="title" id="title" type="text" class="form-control" th:value="(${song} != null ? ${song.getTitle()} : '')" placeholder="Enter song title " required>
        </div>

        <div class="mb-3">

            <label for="dateReleased" class="form-label">Song Release Date:</label>
            <input name="dateReleased" th:value="(${song} != null ? ${song.getDateReleased()} : '')"
                   id="dateReleased" type="date" class="form-control">

        </div>

        <div class="mb-3">
            <label for="rating" class="form-label">Song Rating:</label>
            <input name="rating" th:value="(${song} != null ? ${song.getRating()} : '')"
                   id="rating" type="number" step=".1" class="form-control" placeholder="Enter song rating"  min="0" max="10">
        </div>

        <div class="mb-3">
            <label for="lyrics" class="form-label">Lyrics:</label>
            <input name="lyrics" th:value="(${song} != null ? ${song.lyrics} : '')"
                   id="lyrics" type="text" class="form-control" placeholder="Enter song lyrics">
        </div>

        <div class="mb-3">
            <label for="songImage" class="form-label">Link to song image:</label>
            <input name="songImage" th:value="(${song} != null ? ${song.songImage} : '')"
                   id="songImage" type="text" class="form-control" placeholder="Enter link to song image">
        </div>

        <div class="mb-3">

            <label class="form-label">Song by artists</label>

            <ul>
                <li th:each="artist : ${artistList}" >
                    <p th:text="${artist.getArtistName()}"></p>
                    <a th:href="@{'/albums/deleteArtistFromSong/{songId}/{artistId}' (songId=${song.getSongId()},artistId=${artist.getArtistId()})}">Delete this artist from album</a>
                </li>
            </ul>
            <a th:href="@{'/songs/addArtist/{id}' (id=${song.getSongId()})}">Add another artist to song</a>
        </div>

        <div class="mb-3">

            <p>Song genres:</p>
            <ul>
                <li th:each="genre : ${genres}" >
                    <p th:text="${genre.getGenreName()}"></p>
                    <a th:href="@{'/songs/deleteGenreFromSong/{songId}/{genreId}' (songId=${song.getSongId()},genreId=${genre.getGenreId()})}">Delete this genre from album</a>
                </li>
            </ul>
            <a th:href="@{'/songs/addGenre/{id}' (id=${song.getSongId()})}">Add another genre to song</a>
        </div>


        <button type="submit" style="margin-bottom: 40px;" class="btn btn-block btn-primary">Confirm</button>
    </form>

</div>
