<div xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <h1 th:text="${user.getUsername()}"></h1>

    <p>Email:</p>
    <p th:text="${user.getEmail()}"></p>

    <p>About me:</p>
    <p th:text="${user.getAboutMe()}"></p>

    <p>Genres liked:</p>
    <ul>
        <li th:each="genre : ${genres}" th:text="${genre.genreName}"></li>
    </ul>



</div>
