<head xmlns:th="http://www.thymeleaf.org">
    <title>TuneTalk</title>
    <link rel="stylesheet" th:href="@{styles/base.css}">
    <link rel="stylesheet" th:href="@{styles/elements.css}">

    <link rel="stylesheet" th:href="@{styles/list-content.css}">

</head>

<body>
    <div class="title-container">
        <h4>All artists</h4>
        <div class="spacer-title"></div>
        <div class="search-container">
            <div class="search-container">
                <form th:method="post" action="/artists/search">
                    <input th:name="artistId" list="search" id="answerInput">
                    <datalist id="search">
                        <option th:each="artist : ${artistsList}" th:text="${artist.getArtistName()}"
                            th:value="${artist.getArtistId()}">
                        </option>
                    </datalist>
                    <button type="submit">
                        <img th:src="@{icons/search.svg}">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="filters-container">
        <div class="filter-picker">
            <select>
                <option>Option 1</option>
            </select>
        </div>
        <div class="filter-picker">
            <select>
                <option>Option 1</option>
            </select>
        </div>
        <div class="filter-picker">
            <select>
                <option>Option 1</option>
            </select>
        </div>
        <a href="/artists/create">
            <!-- <a th:if="${session.user != null}" href="/albums/create"> -->
            <div class="add-new-button">
                <p>Add Artist</p>
                <img th:src="@{icons/add.svg}">
            </div>
        </a>
    </div>
    <div class="content-container">
        <a th:each="artist : ${artistsList}" th:href="@{/artists/{id} (id=${artist.getArtistId()})}">
            <div class="album-item">
                <img th:src="@{images/album.png}">
                <div class="content">
                    <p><b th:text="${artist.getArtistName()}"></b></p>
                    <p th:if="${artist.getAge() != null }" th:text="${'Age: ' + artist.getAge()}"></p>
                    <br>
                    <p>0 comments</p>
                </div>
            </div>
        </a>

    </div>
</body>
